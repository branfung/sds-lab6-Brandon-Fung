<html>
    <head>
        <title>Results</title>
        <!-- <link rel="stylesheet" href="../static/css/style.css"> -->
    </head>
    <body>
        <h1>Capitals quizz results go here!</h1> 
        <br>
        {% for key, answer in answers.items()%}
            {%if answer == True %}
                <p>Yes, the capital for {{state[key][0]}} is {{state[key][1]}}</p>
            {%else%}
                <p>Nope, Incorrect! The capital for {{state[key][0]}} is {{state[key][1]}}</p>
            {% endif %}
        {% endfor %}
        </p>
        <br>
        <p><strong>Accuracy rate is {{accuracy}}%</strong></p>
    </body>
</html>
